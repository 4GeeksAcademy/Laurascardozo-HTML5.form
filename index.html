<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d249cc78cc.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="container-fluid m-auto w-75 mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Payment form example</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row">
                    <div class="mb-3 col-5">
                        <label for="cardnumber" class="form-label"><b>Card #</b></label>
                        <input type="number" class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="mb-3 col-3">
                        <label for="CVC" class="form-label"><b>CVC #</b></label>
                        <input type="number" class="form-control" id="CVC" placeholder="0000">
                    </div>
                    <div class="mb-3 col-4">
                        <label for="amount" class="form-label"><b>Amount</b></label>
                        <div class="d-flex">
                            <span><b>$</b></span>
                            <input type="number" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="First name" class="form-label"><b>First Name</b></label>
                        <input type="text" class="form-control" aria-label="First name">
                    </div>
                    <div class="col-6">
                        <label for="Last name" class="form-label"><b>Last Name</b></label>
                        <input type="text" class="form-control" aria-label="Last name">
                    </div>
                    <div class="col-6 mt-3">
                        <label for="City" class="form-label"><b>City</b></label>
                        <input type="text" class="form-control" aria-label="City">
                    </div>
                    <div class="col-4 mt-3">
                        <label for="inputState" class="form-label"><b>State</b></label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option value="1">California</option>
                            <option value="2">Florida</option>
                            <option value="3">Georgia</option>
                        </select>
                    </div>
                    <div class="col-2 mt-3">
                        <label for="inputZip" class="form-label"><b>Postal code</b></label>
                        <input type="number" class="form-control" id="inputZip">
                    </div>

                    <div class="d-flex">
                        <div class="mt-3" style="width: 52%;">
                            <label for="paymentmethods" class="form-label"><b>We accept:</b></label>
                            <div class="d-flex bg-secondary rounded ps-2" style="width:fit-content ;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i
                                            class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3" style="width: 50%">
                            <label for="message" class="form-label"><b>Message</b></label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <p class="mt-2" style="color: #ABA4A1">Add any notes here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
